<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style/style.css">
    <title>Generatore biglietto treno</title>
</head>

<body>
    <!-- input section -->
    <section id="input-section">
        <h1 class="my">Calcola il prezzo del tuo biglietto</h1>
        <div class="container bg-red">
            <!-- Passenger Name -->
            <label for="name">Nome Passeggero</label>
            <input class="mr" type="text" name="" id="name" placeholder="Inserisci il tuo nome">
            <!-- Kilometers -->
            <label for="kilometers">KM da percorrere</label>
            <input class="mr" type="number" name="" id="Kilometers">
            <!-- userage -->
            <label for="Age">Fascia d'et√†</label>
            <select class="mr" name="" id="Age">
                <option value="Maggiorenne">Maggiorenne</option>
                <option value="Minorenne">Minorenne</option>
                <option value="over-65">Over 65</option>
            </select>
            <!-- buttons -->
            <div class="buttons my">
                <button class="mr" id="generate-button">Generate</button>
                <button id="cancel-button">Cancel</button>
            </div>
        </div>
    </section>

    <!-- ticket section -->
    <section id="ticket-section" class="hidden">
        <h1 class="my">Il tuo biglietto</h1>
        <div class="container bg-red">
            <h3>Nome Passeggero: <span id="passenger-name" class="text-white"></span></h3>
            <h3>Offerta: <span id="discount" class=" text-white "></span></h3>
            <h3>Carrozza: <span id="vagon" class="text-white"></span></h3>
            <h3>Prezzo: <span id="final-price" class="text-white"></span></h3>
            <h3>Codice treno: <span id="train-code" class="text-white"></span></h3>
        </div>
    </section>
    <script src="./js/main.js"></script>
</body>

</html>
